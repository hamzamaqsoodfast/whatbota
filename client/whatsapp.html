function handleFileUpload1(event) {
  var file = event.target.files[0];
  var reader = new FileReader();

  reader.onload = function (e) {
    var data = new Uint8Array(e.target.result);
    var workbook = XLSX.read(data, { type: 'array' });
    var sheetName = workbook.SheetNames[0];
    var worksheet = workbook.Sheets[sheetName];
    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

    var buttonGroup = document.getElementsByClassName('button-group')[0];
    buttonGroup.innerHTML = '';

    for (var i = 0; i < jsonData[0].length; i++) {
      var button = createHeaderButton(jsonData[0][i]);
      buttonGroup.appendChild(button);
    }

    var tableContainer = document.getElementById('table-container');
    tableContainer.innerHTML = '';

    var table = document.createElement('table');
    table.id = 'tablemain';
    table.className = 'excel-table';

    // Add table headers
    var thead = document.createElement('thead');
    var headerRow = document.createElement('tr');
    for (var i = 0; i < jsonData[0].length; i++) {
      var th = document.createElement('th');
      th.textContent = jsonData[0][i];
      headerRow.appendChild(th);
    }
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Add table rows
    var tbody = document.createElement('tbody');
    for (var i = 1; i < jsonData.length; i++) {
      var row = document.createElement('tr');
      for (var j = 0; j < jsonData[i].length; j++) {
        var cell = document.createElement('td');
        cell.textContent = jsonData[i][j];
        row.appendChild(cell);
      }
      tbody.appendChild(row);
    }
    table.appendChild(tbody);

    tableContainer.appendChild(table);

    var rowRowCountElement = document.getElementById('rowrow');
    var numRows = jsonData.length - 1; // Exclude header row
    rowRowCountElement.textContent = 'Number of rows: ' + numRows;
  };

  reader.readAsArrayBuffer(file);
}

function createHeaderButton(text) {
    var button = document.createElement('button');
    button.className = 'round-button';
    button.textContent = text;

    // Add color class based on the text (you can customize this logic)
    switch (text.toLowerCase()) {
        case 'first name':
            button.classList.add('red-button');
            break;
        case 'last name':
            button.classList.add('blue-button');
            break;
        case 'email':
            button.classList.add('green-button');
            break;
        case 'roll number':
            button.classList.add('orange-button');
            break;
        case 'status':
            button.classList.add('purple-button');
            break;
        case 'fees':
            button.classList.add('yellow-button');
            break;
        case 'due date':
            button.classList.add('teal-button');
            break;
        case 'expiry':
            button.classList.add('pink-button');
            break;
        default:
            button.classList.add('default-button');
            break;
    }
  
    return button;
}

  function exportToExcel() {
      const filename = "phone_numbers.xlsx";
      const table = document.getElementById("phoneTable");
      const rows = table.getElementsByTagName("tr");
      const data = [];

      // Extract table heading
      const tableHeadingRow = table.querySelector("thead tr");
      const tableHeading = Array.from(tableHeadingRow.children).map(th => th.innerText);
      data.push(tableHeading);

      // Extract table data
      for (let row of rows) {
        const rowData = [];
        const columns = row.getElementsByTagName("td");
        
        for (let column of columns) {
          rowData.push(column.innerText);
        }

        data.push(rowData);
      }

      // Add extra line
      data.push(["This Website is powered by airobots.com"]);

      const worksheet = XLSX.utils.aoa_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Phone Numbers");
      const excelBuffer = XLSX.write(workbook, { bookType: "xlsx", type: "array" });

      const blob = new Blob([excelBuffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
      saveAs(blob, filename);
    }

    // Polyfill for saveAs function in older browsers
    function saveAs(blob, filename) {
      const link = document.createElement("a");
      link.href = window.URL.createObjectURL(blob);
      link.download = filename;
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

function decrementTime(type) {
  if (type === 'min') {
    if (minTime > 10) {
      minTime--;
      updateMinTime();
    }
  } else if (type === 'max') {
    if (maxTime > minTime + 1) {
      maxTime--;
      updateMaxTime();
    }
  }
}

function incrementTime(type) {
  if (type === 'min') {
    if (minTime < maxTime - 1) {
      minTime++;
      updateMinTime();
    }
  } else if (type === 'max') {
  
      maxTime++;
      updateMaxTime();
  
  }
}
